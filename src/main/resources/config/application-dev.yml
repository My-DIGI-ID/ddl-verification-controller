logging:
  level:
    ROOT: DEBUG
    io.github.jhipster: DEBUG
    com.ibm.ssi.controller.verification: DEBUG

ssibk:
  verification:
    controller:
      apikey: secure

      admin:
        username: verification-username
        password: verification-password

      agent:
        apikey: secure
        apiurl: localhost:10080 # the DDL agent admin url
        recipientkey: CmXTKRddBz5mXxVvJjWv4XzSW8rTotCXPjA9cHdQb6X1 # the DDL agent verkey, here for the seed 000...DDL; can be retrieved via curl -X GET "http://localhost:10080/wallet/did" -H  "accept: application/json" -H "X-Api-Key: abcdefghijkl" | jq ".results[0]" | jq ".verkey" | sed 's/"//g' once the agent is running
        # endpoint: http://7d023a55580f.ngrok.io # the DDL agent endpoint
        endpoint: http://8391b04db2ca.ngrok.io # the DDL agent endpoint
        endpointName: DDL Verification # the name of the endpoint (visible to end users in the proof request dialog of the wallet app)

        # The credential definition ids of all ddl ids that will be accepted in the proof
        ddl:
          credential_definition_ids: XnGEZ7gJxDNfxwnZpkkVcs:3:CL:988:Digitaler FÃ¼hrerschein
          requested_attributes: Ausstellungsdatum,Name

      events:
        connection:
          timeout: 3600000

      expiryCheck:
        attribute: Ausstellungsdatum
        format: YYYYmmdd
        validity: 0


spring:
  profiles:
    active: dev
    include:
      - swagger
      # Uncomment to activate TLS for the dev profile
      #- tls
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
  data:
    mongodb:
      uri: mongodb://user123:123pass@localhost:27018/?authSource=VerificationController
      database: VerificationController
      auto-index-creation: false

  mail:
    host: localhost
    port: 25
    username:
    password:
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false

server:
  port: 8090

springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /swagger-ui

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
  cors:
    allowed-origins: '*'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count'
    allow-credentials: true
    max-age: 1800
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 and be at least 256 bits long (you can type `openssl rand -base64 64` on your command line to generate a 512 bits one)
        base64-secret: X2YvbN8ubmG2/FDDCSldX9I+ePNrs9O8KX/N3Utbqyg1xUhsuicpGPK4eAwmL+jXNfmSykxUWMgzVXuvP2t0Iw==
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000
  mail: # specific JHipster mail property, for standard properties see MailProperties
    base-url: http://127.0.0.1:8080
  metrics:
    logs: # Reports metrics in the logs
      enabled: false
      report-frequency: 60 # in seconds
  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  audit-events:
    retention-period: 30 # Number of days before audit events are deleted.

