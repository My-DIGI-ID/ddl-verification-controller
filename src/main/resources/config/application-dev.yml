logging:
  level:
    ROOT: INFO
    io.github.jhipster: DEBUG
    com.ibm.ssi.controller.verification: DEBUG

ssibk:
  verification:
    controller:
      apikey: 123

      agent:
        apikey: secure
        apiurl: localhost:10080 # the DDL agent admin url
        recipientkey: CmXTKRddBz5mXxVvJjWv4XzSW8rTotCXPjA9cHdQb6X1 # the DDL agent verkey, here for the seed 000...DDL; can be retrieved via curl -X GET "http://localhost:10080/wallet/did" -H  "accept: application/json" -H "X-Api-Key: abcdefghijkl" | jq ".results[0]" | jq ".verkey" | sed 's/"//g' once the agent is running
        endpoint: https://0d775fc7a5d1.ngrok.io # the DDL agent endpoint | PORT: 10000
        endpointName: DDL Verification # the name of the endpoint (visible to end users in the proof request dialog of the wallet app)

        # The credential definition ids of all ddl ids that will be accepted in the proof
        ddl:
          credential_definition_ids: XnGEZ7gJxDNfxwnZpkkVcs:3:CL:988:Digitaler FÃ¼hrerschein
          requested_attributes: Ausstellungsdatum,Name

      expiryCheck:
        attribute: Ausstellungsdatum
        # format: yyyyMMdd
        format: dd.MM.yyyy
        validity: 1


spring:
  profiles:
    active: dev
    include:
      - swagger
      # Uncomment to activate TLS for the dev profile
      #- tls
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
  data:
    mongodb:
      uri: mongodb://user123:123pass@localhost:27018/?authSource=VerificationController
      database: VerificationController
      auto-index-creation: false

  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false

server:
  port: 8090

springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /swagger-ui

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
  cors:
    allowed-origins: '*'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count'
    allow-credentials: true
    max-age: 1800
  metrics:
    logs: # Reports metrics in the logs
      enabled: false
      report-frequency: 60 # in seconds
  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  audit-events:
    retention-period: 30 # Number of days before audit events are deleted.

